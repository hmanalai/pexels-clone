<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- MDN Bootstrap CSS -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- MDN Bootstrap Javascript -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Pexels Clone</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light fixed-top" style="background-color:#d1aaff">
        <a>
          <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
          Pexels Clone
        </a>
        <a>
          <span>❤</span>
          Favorite Photos 
        </a>
      </nav>
    </header>
    <section>
      <div class="container" style="text-align: center;">
        <div id="form_container">
          <form class="form d-flex justify-content-center md-form form-sm active-purple-2 mt-2" id="form">
            <input class="form-control form-control-sm mr-3 w-75" id="search_bar" type="text" placeholder="Search" aria-label="Search">
            <button class="btn purple-gradient btn-md" type="submit" id="search_button">
              <i class="fas fa-search" aria-hidden="true"></i> Search
            </button>
          </form>
        </div>
  
        <div class="card-columns" id="image_container"></div>
      </div>
    </section>


    <div class="modal fade" id="zoom_image" tabindex="-1" role="dialog" aria-labelledby="zoom_image_title" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="zoom_image_title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="zoom_image_body">
            <img class = "image_modal img-fluid" src="" />
          </div>
          <div class="modal-footer justify-content-between">
              <input id="toggle-heart" type="checkbox" />
              <label for="toggle-heart">❤</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
